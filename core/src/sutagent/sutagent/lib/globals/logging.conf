##########################################################################################################
# This file used to configure Spark logging's logger, handler, formater.                                 #
# USE two loggers for log recording, one for spark and one for script.                                   #
# Each logger has one handler and one formater (log output level has been defined in this formater).     #
#                                                                                                        #
# log format as below:                                                                                   #
# format=[%(name)s]: [%(asctime)s] - %(module)s - [line:%(lineno)d] - %(levelname)s -->> %(message)s     #
# datefmt= %Y-%m-%d %H:%M:%S                                                                             #
##########################################################################################################

################--Logger--################
[loggers]
keys=root,spark, testcase

[logger_root]
# level=INFO
handlers=consoleHandler, fileHandler

[logger_spark]
# level=INFO
handlers=consoleHandler, fileHandler
# formatter=sparkFormatter
qualname=spark
propagate=1

[logger_testcase]
# level=INFO
handlers=consoleHandler, fileHandler
# formatter=testcaseFormatter
qualname=testcase
propagate=1

################--Handler--################
[handlers]
keys=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
# level=INFO
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
# level=INFO
formatter=fmt
args=('a.log', 'w')

################--Formatter--################
[formatters]
keys=fmt

[formatter_fmt]
format=[%(name)s]: [%(asctime)s] - %(module)s - [line:%(lineno)d] - %(levelname)s -->> %(message)s
datefmt= %Y-%m-%d %H:%M:%S

